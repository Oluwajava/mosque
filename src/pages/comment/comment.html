<ion-header>
  <ion-toolbar>
    <ion-title>
      Comment
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-footer>
    <ion-grid no-padding>
      <ion-row>
        <ion-col>
          <ion-input placeholder="Comment"></ion-input>
        </ion-col>
        <ion-col col-1>
          <ion-buttons><ion-icon ios="ios-checkmark" md="md-checkmark" class="checkmark"></ion-icon></ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>

</ion-content>
